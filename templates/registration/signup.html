{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="sign-up">
        <h2>Sign Up Form</h2>
        <form method="post" action="{% url 'signup' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary">Sign Up</button>
        </form>
    </div>
{% endblock %}
