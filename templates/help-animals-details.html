{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="share-animal_view">
        <div class="add-info_item">
            <h1>{{ object.title }}</h1>
            <h2>{{ object.user.get_full_name }}</h2>
            <p>{{ object.province }}</p>
            <p>{{ object.city }}</p>
        </div>
        <div class="item-img">
            <img src="{{ object.main_photo.url }}" alt="photo">
        </div>
    </div>
    <div id="map"></div>
    <script>
        var lat = {{ latitude }}
        var lng = {{ longitude }}
        var map = L.map('map').setView([lat, lng], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18
        }).addTo(map);
        L.marker([lat, lng]).addTo(map);
    </script>
{% endblock %}
