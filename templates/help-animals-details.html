{% extends 'base.html' %}
{% load static %}

{% block content %}
    <main>
        <h1>{{ object.title }}</h1>
        <h3>{{ object.user.get_full_name }}</h3>
        <p>{{ object.province }}</p>
        <p>{{ object.city }}</p>
        <p><img src="{{ object.main_photo.url }}" alt="photo" style="width: 300px; height: 400px"></p>
    </main>
    <div id="map"></div>
    <script>
        var lat = {{ latitude }}
        var lng = {{ longitude }}
        var map = L.map('map').setView([lat, lng], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18
        }).addTo(map);
        L.marker([lat, lng]).addTo(map);
    </script>
{% endblock %}
