{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="pet-shop-delete">
        <h1>Delete item</h1>
        <form method="post" action="{% url 'delete_petshop' object.pk %}">
            {% csrf_token %}
            <p>Are you sure you want to delete {{ object.title }}?</p>
            <button type="submit">DELETE</button>
        </form>
    </div>
{% endblock %}
