{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="vetclinic-edit-form">
        <form action="{% url 'vetclinic_edit' object.pk %}" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>
{% endblock %}
