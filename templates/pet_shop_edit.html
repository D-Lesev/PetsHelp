{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="pet-shop-edit">
        {% if request.user.is_authenticated and request.user == object.user %}
            <button type="submit"><a href="{% url 'delete_petshop' object.pk %}">Delete Item</a></button>
        {% endif %}
        <div class="pet-shop-edit-form">
            <h1>Edit Details</h1>
            <form method="post" action="{% url 'edit_petshop' object.pk %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-primary">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
