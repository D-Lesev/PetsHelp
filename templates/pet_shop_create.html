{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="pet-shop-create">
        <h1>Create New Item</h1>
        <form method="post" enctype="multipart/form-data" action="{% url 'create_petshop' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary">Create Item</button>
        </form>
    </div>
{% endblock %}
